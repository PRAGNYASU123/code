<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags experiments</title>
</head>

<body>
    <p>The <cite>Origin of Species</cite> by Charles Darwin is a famous book.</p>
    <!-- "<cite>" This tag is used to mark text as a citation or reference to a source, like the title of a book, article, or publication -->


    <p>This is <span style="color: red;">red</span> text.</p>
    <!-- "<span>" This tag is an inline container used to apply styling or other attributes to a specific section of text within a larger block of text -->

    <h2>Ordered List</h2>
    <ul>
        <li><a href="/">First item</a></li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>
    <h2>Unordered List</h2>
    <ul>
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ul>

</body>

</html>
