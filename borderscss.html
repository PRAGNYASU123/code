<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BORDERS AND BACKGROUNDS in CSS</title>
    <style>
        #firstPara {
            background-color: rgb(6, 251, 22);
            height: 100px;
            width: 455px;
            border-width: 4px;
            border-color: rgb(255, 255, 0);
            border-style: dashed;
            border-bottom-left-radius: 30px;
            border-top-right-radius: 30px;
        }

        #secondPara {
            height:1000px;
            width: 1000px;
            background-image: url('https://1000logos.net/wp-content/uploads/2021/10/Batman-Logo-768x432.png');
            background-repeat: no-repeat;
            background-position: top;

        }
    </style>
</head>

<body>
    <h2>This is heading</h2>
    <p id="firstPara">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum, assumenda totam asperiores
        animi eius impedit eos magnam laboriosam nisi ullam mollitia atque accusantium, quaerat minus nulla placeat!
        Quisquam, odio neque?</p>
    <p id="secondPara"></p>

</body>

</html>
